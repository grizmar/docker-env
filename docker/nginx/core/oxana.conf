server {
    set $PROJECT_ROOT /var/www/oxana;

    root $PROJECT_ROOT/public;

    listen       80;
    server_name  oxana.loc *.oxana.loc;

    charset 	 utf-8;

    error_log  /var/log/nginx/oxana-error.log;
    access_log /var/log/nginx/oxana-access.log;

    client_max_body_size 1m;

    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html)$ {
        access_log off;
        expires max;
        log_not_found off;
    }

    location / {
        index index.php index.html index.htm;
    	try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
	    try_files $uri $uri/ /$2$3 /$3 /index.php  =404;
        fastcgi_split_path_info  (.+?\.php)(/.*)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny  all;
    }
}

server {
  listen 80;

  server_name xhprof.loc;
  charset utf-8;

  root /var/www/xhprof/xhprof_html;
  index index.php;

  location / {
    try_files $uri $uri/ /index.php?q=$uri&$args;
  }

  location ~ \.php {
    fastcgi_pass php:9000;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
  }
}
